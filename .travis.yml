sudo: required

language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

services:
  - docker

install:
  - pip install -r requirements.txt

script:
  - python manage.py test


jobs:
  include:
    - stage: Style check
      install: pip install flake8
      script: flake8
    - stage: docker build
      python: 3.5
      script: docker build .
